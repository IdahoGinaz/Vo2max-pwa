<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FIT Parser Test</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .ok { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Testing FIT Parser Load</h1>
  <p id="status">Checking...</p>

  <!-- Local copy of FIT parser -->
  <script src="static/fit-parser.js"></script>

  <script>
    const statusEl = document.getElementById("status");

    if (typeof window.FitParser === "function") {
      statusEl.textContent = "✅ FIT Parser loaded correctly!";
      statusEl.className = "ok";
    } else {
      statusEl.textContent = "❌ FIT Parser not found. Check static/fit-parser.js path or file.";
      statusEl.className = "error";
    }
  </script>
</body>
</html>
